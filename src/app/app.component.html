
<div class="container-fluid">
    <div class="row justify-content-center jumbotron" *ngIf="showHeader">
        Langauge App 
        <button (click)="onLogout()">Logout</button>
    </div>
    <div class="row appbody">
        <div class="col-md-12 sideNavRow">
            <mat-drawer-container autosize class="example-container">
                <mat-drawer class="example-sidenav" mode="side" [opened]="showSideMenu" (mouseenter)="onMouseOver()" (mouseleave)="onMouseOut()">
                        <div *ngFor="let item of sideMenuItems" [ngClass]="activeTabId==item.tabInd?'activeMenuItemClass':'menuItemClass'" (click)="onMenuItemClick(item)">
                            <i class="{{'fa '+item.icon}}" aria-hidden="true"></i> {{expandNav?item.name:''}} 
                        </div>
                </mat-drawer>
                <router-outlet></router-outlet>
                <app-login (showHeaderEmit)="onChildOutput($event)" *ngIf="!showHeader"></app-login>
            </mat-drawer-container>
        </div>
    </div>

</div>
